<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link type="text/css" href="popup.css" rel="stylesheet"/>
</head>
<body>
<div> <!-- style="overflow-y:scroll;" > -->
    <div id="header" style="background-color: #1f232d ">
        <h1>GeoGuessr Enhancer</h1>
    </div>
    <div>
        <h2>Game settings</h2>
        <div class="section">
            <form>
                <div class="subsection" id="themes">
                    <label>Theme</label>
                </div>

                <div class="subsection">
                    <label for="notesFeature">Notes</label>
                    <input type="checkbox" id="notesFeature" value="notesFeature" name="notesFeature"> <span style="font-size: 13px">Display button in-game</span>
                    <br>
                    <input type="number" id="fontSizeArea" value="15"/> <span style="font-size: 13px">px (font size)</span>
                </div>

                <div class="subsection">
                    <label for="screenFeature">Screenshots </label>
                    <input type="checkbox" id="screenFeature" value="screenFeature" name="screenFeature"> <span style="font-size: 13px">Display button in-game</span>
                </div>

                <div class="subsection">
                    <label>Battle Royal</label>
                    <input type="checkbox" id="blurring_photos" value="blurring_photos" name="blurring_photos"> <span style="font-size: 13px">Blur the avatars</span>
                    <br>
                    <input type="checkbox" id="censor_nicknames" value="censor_nicknames" name="censor_nicknames"> <span style="font-size: 13px">Censoring usernames</span>
                </div>
            </form>
        </div>
    </div>
    <div>
        <h2>Popup settings</h2>
        <div class="section">
            <form>
                <div class="subsection" id="accentsColors">
                    <label>Accent color</label>
                </div>
            </form>
        </div>
    </div>
    <div id="credits">
        <span>Created by <a href="https://twitter.com/LezdCS" target="_blank">Lezd</a></span>
    </div>
</div>
<script type="module" src="index.js"></script>
</body>
</html>
